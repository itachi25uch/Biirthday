<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Ra Given</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffe0f0, #ff4f81);
      overflow-x: hidden;
      height: 100%;
      padding: 0 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      background: linear-gradient(to right, #ff4f81, #ff9dbb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-top: 40px;
      animation: bounce 2s infinite;
      text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.6);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .flying-word {
      position: absolute;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      animation: float 10s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) translateX(0); opacity: 1; }
      100% { transform: translateY(-120vh) translateX(100px); opacity: 0; }
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: red;
      border-radius: 50%;
      animation: float 15s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: black;
    }

    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 50px auto;
      max-width: 900px;
      margin-bottom: 100px; /* Space for cake */
    }

    .photo-gallery img {
      width: 180px; /* Smaller images */
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .photo-gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox modal style */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .cake-section {
      text-align: center;
      margin-bottom: 60px;
    }

    .cake-container {
      display: inline-block;
      animation: bounce 2s infinite;
    }

    .flame {
      width: 30px;
      height: 40px;
      background: orange;
      border-radius: 50% 50% 0 0;
      margin: 0 auto;
      cursor: pointer;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; transform: scaleY(1.2); }
    }

    .cake-img {
      width: 220px;
      margin-top: -10px;
      animation: bounceCake 2s infinite;
    }

    @keyframes bounceCake {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .message {
      display: none;
      font-size: 1.5em;
      color: #fff;
      text-shadow: 0 0 10px #ff1493;
      margin-top: 20px;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff1493; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday, Ra Given ðŸŽ‰</h1>

  <!-- Flying Words and Balloons -->
  <script>
    const flyingWords = ["pandiperaloda", "dunnapotha", "playboy"];
    for (let i = 0; i < 20; i++) {
      const el = document.createElement("div");
      el.className = Math.random() > 0.5 ? "flying-word" : "balloon";
      if (el.className === "flying-word") {
        el.textContent = flyingWords[Math.floor(Math.random() * flyingWords.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = (5 + Math.random() * 6) + "s";
      } else {
        el.style.left = Math.random() * 100 + "vw";
        el.style.background = "#" + Math.floor(Math.random()*16777215).toString(16);
        el.style.animationDuration = (8 + Math.random() * 6) + "s";
      }
      document.body.appendChild(el);
    }

    function openLightbox(imageSrc) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImage = document.getElementById("lightboxImage");
      lightbox.style.display = "flex";
      lightboxImage.src = imageSrc;
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

  <!-- Lightbox for Image Enlarging -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightboxImage" src="" alt="Enlarged Image">
  </div>

  <!-- Static Photo Section -->
  <div class="photo-gallery">
    <img src="Child given.jpg" onclick="openLightbox('Child given.jpg')">
    <img src="tripp.jpg" alt="Photo 2" onclick="openLightbox('tripp.jpg')">
    <img src="dun.jpg" alt="Photo 3" onclick="openLightbox('dun.jpg')">
  </div>

  <!-- Cake Section -->
  <div class="cake-section">
    <div class="cake-container">
      <div class="flame" onclick="showMessage()"></div>
      <img src="cakeu.png" alt="Birthday Cake" class="cake-img">
    </div>
    <div class="message" id="birthdayMessage">
      ðŸŽ‰ Happy birthday ra given! This year you turned 16 ðŸŽ‚
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById("birthdayMessage").style.display = "block";
    }
  </script>

</body>
</html>
